name: Deploy to Hostatom Plesk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bid2hand-react/package-lock.json

      - name: Install dependencies
        working-directory: bid2hand-react
        run: npm ci

      - name: Build web app
        working-directory: bid2hand-react
        run: npm run build

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.PLESK_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.PLESK_PORT }}" "${{ secrets.PLESK_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to Plesk
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${PLESK_PORT}" \
            bid2hand-react/dist/ \
            "${PLESK_USER}@${PLESK_HOST}:${PLESK_DEPLOY_PATH}/"
        env:
          PLESK_HOST: ${{ secrets.PLESK_HOST }}
          PLESK_PORT: ${{ secrets.PLESK_PORT }}
          PLESK_USER: ${{ secrets.PLESK_USER }}
          PLESK_DEPLOY_PATH: ${{ secrets.PLESK_DEPLOY_PATH }}
